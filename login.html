<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-signup.css">
    
    <title>Sign</title>
</head>

<body>
     
      <div class="container-fluid">
        
          <div class="d-flex justify-content-evenly flex-row" style="height: 98vh;background: url(images/misc-images/login-bg2-image.png) no-repeat center center; background-size: cover;">
          
              <div class="text-center mt-5" style="border: 2px solid white; width:100vh;height:85vh;background: url(images/misc-images/login-bg1-image.png) no-repeat center center; background-size: cover;">
                <br>

                <div class="container bg-dark mt-3" style="width:75vh;height:70vh;"><br>
                  
                
                        <form class="text-white p-2">
                           
                          <br>
                          <p class="h2 mt-1">Sign In</p><br>
                          
                          <div class="form-group col-11 mb-2 mx-3 p-2">
                
                                <input type="text" class="form-control" id="inputFullname" placeholder="UserName">
                          
                          </div>
                
                          <div class="form-group col-11 mb-2 mx-3 p-2">
                
                                
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                              
                          </div> 
                          
                          <div class="form-inline">
                
                            <input type="checkbox" checked="checked" name="remember"><label>Remember me</label> 
                            <label class="forgotpsw">Forgot <a href="#">password?</a></span></label>
                                                        
                          </div>  <br>
                        
                          
                          <span class="creatacc">Don't have an account yet? Then click here to <a href="../sign up page/signup.html" style="font-size: 18px; font-weight: 500; font-style: italic;">Sign up </a></span>
                                            
                    
                          <div class="d-grid gap-1 col-4 mx-auto p-1">
                            <br>
                            <button type="submit" class="btn btn-primary">Login In</button>
                          </div>
                        
                
                
                        </form>
      
      
                </div>

              </div>
                   
          </div>
        
      </div>
            


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
</body>
</html>
