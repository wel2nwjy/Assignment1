<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-signup.css">
    
    <title>Sign Up</title>
</head>
<body>
    
    <div class="d-flex justify-content-between flex-row">
        <div class="p-2 bd-highlight w-50" style=" background: url(images/misc-images/sign-up-bg-image.jpeg) no-repeat center center; background-size: cover;">
        </div>

        <div class="bd-highlight text-white w-50 p-5" style="background-color:#334756;">
  
                <div class="text-center m-1">
                    <p class="h1">Sign Up</p>
                </div>
                
                <div class="d-block m-3" >
                    <form id="an-form" onsubmit=" return validateFn(6,'signupfm')" action="/login.html" >
                        
                          <div class="form-group col-md-7 mb-2">

                            <label for="user_full_name">Full Name</label>
                            <input type="text" class="form-control" id="inputVal1" placeholder="First and Last Name">
                             <p id="errormsg1" style="font-size:x-small;height:2px"></p>

                          </div>

                          <div class="form-group col-md-10 mb-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="inputVal2" placeholder="abc@gmail.com">
                            <p id="errormsg2" style="font-size:x-small;height:2px"></p>
                          </div>

                          <div class="form-group col-md-10 mb-2">
                            <label for="mob">Mobile No:</label>
                            <input type="tel" class="form-control" id="inputVal3" size="14" minlength="10" maxlength="12" placeholder="(Ex: XXX-XXX-XXXX, XXX.XXX.XXXX)">
                            <p id="errormsg3" style="font-size:x-small;height:2px"></p>
                          </div>
                    
                          <div class="form-group col-md-10 mb-2">
                            <label for="user_full_name">UserName</label>
                            <input type="text" class="form-control" id="inputVal4" placeholder="UserName">
                            <p id="errormsg4" style="font-size:x-small;height:2px"></p>
                          </div>
                    
                          <div class="form-group row">
                            <div class="form-group  col-md-6 mb-3">
                                <label for="inputPassword4">Password</label>
                                
                                <div class="input-group">                        
                                    <input type="password" onkeyup="password_strength()" class="form-control" id="inputVal5" placeholder="Min 8 characters">
                                    <span class="input-group-text"><small id="togglePassword1" style="cursor: pointer" onclick="showpassword('inputVal5','togglePassword1')">Hide</small>
                                    </span> 
                                      <!-- <i class="bi bi-eye-slash-fill" id="togglePassword1" onclick="showpassword('inputVal5','togglePassword1')"style="cursor: pointer"></i> -->
                                </div>

                                 <p id="errormsg5" style="font-size:x-small;height:2px;" ></p>                                
                                    <div class="progress mb-2" id="pgss" style="height: 4px;visibility: hidden;">
                                         <div class="progress-bar" id="pwdstrength"></div>  
                                    </div>
                                    <span class="badge mb-3 pb-2" id="pwdtext"></span>

                            </div>                           
    
                              <div class="form-group col-md-6 mb-3">
                                <label for="inputRepPassword4">Repeat Password</label>

                                <div class="input-group">  
                                   <input type="password" class="form-control" id="inputVal6" placeholder="Repeat Password">
                                   <span class="input-group-text"><small id="togglePassword2" style="cursor: pointer" onclick="showpassword('inputVal6','togglePassword2')">Hide</small>
                                   </span> 
                                </div>
                                <p id="errormsg6" style="font-size:x-small;height:2px"></p>                                
                              </div>
                            
                          </div>
                        
                          <div class="form-group">
                            <div class="form-check mb-3">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                              </label>
                              <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                            </div>                      
                          </div>                      
                        
                          <div class="d-grid gap-2 col-4 mx-auto">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                         </div>
                
                      
                   </form>
                </div>
        </div>
    </div>



    <script src="validate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
