<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-signup.css">
    
    <title>Sign Up</title>
</head>
<body>
    
    <div class="d-flex justify-content-between flex-row">
        <div class="p-2 bd-highlight w-50" style=" background: url(images/misc-images/sign-up-bg-image.jpeg) no-repeat center center; background-size: cover;">
        </div>

        <div class="bd-highlight text-white w-50 p-5" style="background-color:#334756;">
  
                <div class="text-center m-1">
                    <p class="h1">Sign Up</p>
                </div>
                
                <div class="d-block m-3" >
                    <form id="an-form" onsubmit="return validateFn()" action="/login.html" >
                        
                          <div class="form-group col-md-7 mb-2">

                            <label for="user_full_name">Full Name</label>
                            <input type="text" class="form-control" id="inputFullname" placeholder="Full Name">
                          
                          </div>

                          <div class="form-group col-md-10 mb-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                          </div>

                          <div class="form-group col-md-10 mb-2">
                            <label for="mob">Mobile No:</label>
                            <input type="tel" class="form-control" id="inputtel" size="14" minlength="10" maxlength="12" placeholder="Mobile No :(10 digit number)">
                          </div>
                    
                          <div class="form-group col-md-10 mb-2">

                            <label for="user_full_name">UserName</label>
                            <input type="text" class="form-control" id="inputUsername" placeholder="UserName">
                          
                          </div>
                    
                          <div class="form-group row">
                            <div class="form-group  col-md-6 mb-3">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                              </div>
    
                              <div class="form-group col-md-6 mb-3">
                                <label for="inputRepPassword4">Repeat Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Repeat Password">
                            </div>
                            
                          </div>
                        
                          <div class="form-group">
                            <div class="form-check mb-3">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                              </label>
                              <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                            </div>                      
                          </div>                      
                        
                          <div class="d-grid gap-2 col-4 mx-auto">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                         </div>
                
                      
                   </form>
                </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
</body>
</html>
